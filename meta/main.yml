---
dependencies:
  - role: package/upstart
    upstart_name: taiga
    upstart_description: taiga-api
    upstart_exec_path: /usr/local/bin/gunicorn
    upstart_exec_flags:
      - "--pythonpath {{ taiga_back_install_path }}"
      - "--config {{ taiga_back_install_path }}/settings/gunicorn.conf.py"
      - taiga.wsgi
  - role: package/python
    python_build_dependencies:
      - binutils-doc
      - autoconf
      - flex
      - bison
      - libjpeg-dev
      - libfreetype6-dev
      - zlib1g-dev
      - libzmq3-dev
      - libgdbm-dev
      - libncurses5-dev
      - automake
      - libtool
      - libffi-dev
      - libxml2-dev
      - libxslt-dev
  - role: package/nginx
  - role: package/postgres
    postgres_client: yes
  - role: package/logrotate
    logrotate_name: taiga
